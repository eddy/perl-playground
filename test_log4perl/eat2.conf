log4perl.logger = INFO, Screen
log4perl.logger.Groceries.Food = DEBUG, Log

log4perl.appender.Screen = Log::Log4perl::Appender::Screen
log4perl.appender.Screen.stderr = 0
log4perl.appender.Screen.Threshold = FATAL
log4perl.appender.Screen.layout = Log::Log4perl::Layout::SimpleLayout

log4perl.appender.Log = Log::Log4perl::Appender::File
log4perl.appender.Log.filename = testme.log
log4perl.appender.Log.mode = append
log4perl.appender.Log.min_level = debug
log4perl.appender.Log.layout = Log::Log4perl::Layout::PatternLayout
log4perl.appender.Log.layout.ConversionPattern = %d %-5.5p - %M - %m%n

